<div class="container-fluid mt-5">
  <div class="shadow p-3 mb-5 bg-body-rounded">
    <div class="row">
      <h1 class="text-center">Sistema de control de tareas</h1>
      <div class="col-md-3 col-lg-4">
        <mat-card>
          <div class="container text-center">
            <img src="./assets/img/addTask.png" alt="Icon add Task" />
          </div>
          <form (ngSubmit)="formSubmit()">
            <mat-form-field
              class="fill col-md-10 offset-md-1"
              appearance="fill"
            >
              <mat-label>Ingrese la tarea</mat-label>
              <input
                type="text"
                [(ngModel)]="task.nameTask"
                name="nameTask"
                matInput
                placeholder="Digite el nombre de la tarea"
                required
              />
            </mat-form-field>
            <mat-form-field
              class="fill col-md-10 offset-md-1"
              appearance="fill"
            >
              <mat-label>Ingrese una descripcion de la tarea</mat-label>
              <input
                type="text"
                [(ngModel)]="task.description"
                name="descriptionTask"
                matInput
                placeholder="Digite la descripción de la tarea"
                required
              />
            </mat-form-field>

            <div class="mt-2 d-flex justify-content-center">
              <button mat-raised-button color="primary">Enviar</button>
              <button
                type="reset"
                mat-raised-button
                color="accent"
                class="ms-2"
              >
                Limpiar
              </button>
            </div>
          </form>
        </mat-card>
      </div>
      <div class="col-md-9 col-lg-8">
        <mat-card>
          <div class="container text-center">
            <h2>Listado de tareas Pendientes</h2>
          </div>

          <table
            mat-table
            [dataSource]="listTasks"
            class="mat-elevation-z8 text-center"
          >
            <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef class="text-center">Id</th>
              <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef class="text-center">
                Tarea
              </th>
              <td mat-cell *matCellDef="let element">{{ element.nameTask }}</td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef class="text-center">
                Descripción
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.description }}
              </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef class="text-center">
                Estado
              </th>
              <td mat-cell *matCellDef="let element">{{ element.status }}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef class="text-center">
                Accion
              </th>
              <td mat-cell *matCellDef="let element">
                <button
                  mat-raised-button
                  color="primary"
                  class="ms-2 mt-1 mb-1"
                  (click)="changeData(element)"
                >
                  <mat-icon> edit_note </mat-icon>
                </button>
                <button
                  type="reset"
                  mat-raised-button
                  color="warn"
                  class="ms-2 mt-1 mb-1"
                  (click)="deleteTask(element)"
                >
                  <mat-icon> delete </mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </mat-card>
      </div>
    </div>
  </div>
</div>
